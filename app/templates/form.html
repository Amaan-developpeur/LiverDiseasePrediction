<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* Almost black (cool tone) */
            color: #f1f5f9; /* Light slate for readability */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }

        h1 u {
            text-decoration-color: #3b82f6;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        form {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e1;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.7rem;
            background-color: #0f172a;
            color: #f1f5f9;
            border: 1px solid #334155;
            border-radius: 10px;
            font-size: 1rem;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 0.9rem;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        .error {
            color: #f87171;
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            input[type="submit"] {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <h1><u>Liver Disease Prediction</u></h1>
    <h2>Enter Patient Details</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="form-section">
        <form method="post" action="/predict">
            {% for feature in features %}
                <div>
                    <label>{{ feature }}:</label>
                    <input type="number" step="any" name="{{ feature }}" required>
                </div>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
